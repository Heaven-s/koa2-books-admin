<body>
    <div class="container">
        <% include ../tpl/nav %>   
        <% include ../tpl/bread %>
        <form>
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input readonly type="text" class="form-control user_name" id="user_name" placeholder="" value="<%=user.user_name%>">
            </div>
            <div class="form-group">
                <label for="nick_name">用户昵称</label>
                <input readonly type="text" class="form-control nick_name" id="nick_name" placeholder="" value="<%=user.nick_name%>">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input readonly type="password" class="form-control password" id="pwd" placeholder="" value="<%=user.password%>">
            </div>
            <div class="form-group">
                <label for="description">描述</label>
                <textarea readonly id="description" class="form-control description" rows="2"><%=user.description%></textarea>
            </div>
        </form>
    </div>
    <% include ../tpl/script %>
</body>
