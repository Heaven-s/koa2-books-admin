<body>
    <div class="container">
        <% include ../tpl/nav %>   
        <% include ../tpl/bread %>
        <form>
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input type="text" class="form-control user_name" id="user_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="nick_name">用户昵称</label>
                <input type="text" class="form-control nick_name" id="nick_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control password" id="pwd" placeholder="">
            </div>
            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" class="form-control description" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-default btn_submit">新增</button>
        </form>
    </div>
    <% include ../tpl/script %>
    <script>
        $('.btn_submit').on('click', function (e) {
            e.preventDefault();
            var user_name = $('.user_name').val();
            var nick_name = $('.nick_name').val();
            var password = $('.password').val();
            var description = $('.description').val();
            var item = {
                user_name: user_name,
                password: password,
                nick_name: nick_name,
                description: description,
            }
            $.post('/api/user/add', item, function (data) {
                if (data.code === 200) {
                    location.href = '/user'
                } else {
                    alert(data.message || '用户名或密码错误！')
                }
            })
        });
    </script>
</body>
